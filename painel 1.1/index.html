<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asstes/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <title>Painel de Senha - PÚBLICO</title>
</head>

<body>
    <header class="elegante">
        <div class="logo">
            <img src="asstes/imagens/ADH LOGO.png" alt="logo-adh">
        </div>
        <div class="titulos">
            <h1>Agência de Desenvolvimento Habitacional do Piaui</h1>
            <h2>Governo do Estado Do Piauí</h2>
            <p>Seja Bem Vindo!</p>
        </div>
        <div class="logo-governo">
            <img src="asstes/imagens/logo-piaui-300x178.png" alt="logo-piaui">
        </div>
    </header>
    <main class="painel-senhas">
        <div class="caixa-senha-atual">
            <h3>Senha Atual</h3>
            <div class="senha-numero">N000</div>
        </div>

        <div class="caixa-senhas-chamadas">
            <h3>Senhas Chamadas</h3>
            <ul id="lista-senhas" class="lista-senhas"></ul>
        </div>
    </main>

    <script src="asstes/js/script.js"></script>
</body>

</html>
